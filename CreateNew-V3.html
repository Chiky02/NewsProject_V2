<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Crear Noticia</title>
    <link rel="stylesheet" href="Style/create.css">
</head>

<body>
    <a href="Login.html">Agregar Noticia</a>
    <div class="container">
        <h1>Crear Noticia</h1>
        <form id="formularioNoticia">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título de la noticia" required>

            <label for="cuerpo">Cuerpo de la Noticia:</label>
            <textarea id="cuerpo" name="cuerpo" rows="10" placeholder="Ingrese el cuerpo de la noticia"
                required></textarea>

            <button type="submit">Crear Noticia</button>
        </form>
        <button id="Signout">Salir</button>
    </div>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script type="module" src="Scripts/summernotenew.js">

    </script>
</body>

</html>
